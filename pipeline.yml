resources:
  - name: mydotnetRepo
    type: GitRepo
    configuration:
      gitProvider: my_github
      path: nethrasruthinethra/square # replace jfrog with your username or org name
      branches:
        include: main
        
  - name: mydotnetInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: hello
      buildName: SampleApp
      buildNumber: 1   
      
pipelines: 
  - name: my_dotnetpipeline
    configuration:
      environmentVariables:
        readOnly:
          my_env_var: "hello" 
    steps:
      - name: step_1
        type: Bash
        configuration:
          inputResources:
            - name: mydotnetRepo
          outputResources:
            - name: mydotnetInfo            
        execution:
          onExecute:
            - wget -O - https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.asc.gpg
            - mv microsoft.asc.gpg /etc/apt/trusted.gpg.d/
            - wget https://packages.microsoft.com/config/debian/9/prod.list
            - mv prod.list /etc/apt/sources.list.d/microsoft-prod.list
            - chown root:root /etc/apt/trusted.gpg.d/microsoft.asc.gpg
            - chown root:root /etc/apt/sources.list.d/microsoft-prod.list
            - apt-get install apt-transport-https -y
            - apt-get update -y
            - apt-get install dotnet-sdk-5.0 -y
            - dotnet restore SquareApp.sln
            - dotnet build SquareApp.sln
           
    
